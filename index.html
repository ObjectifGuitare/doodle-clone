<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Doodle clone</title>
</head>
<body>
    <h1>Didlydoo</h1>
    <div id="addEvent">Add an event</div>
    <div id="modalWindow">
        <div class="modalContent">
            <div class="modalHeader">
                <h3>Create A New Event !</h3>
                <div id="closeModal">&times;</div>
            </div>
            <p>Name : <input type="text"> </p>
            <p>Date : <input type="text"> </p>
            <p>Author : <input type="text"> </p>
            <p>Description : <input type="text"> </p>
            <button id="submitEvent">Submit Event</button>
        </div>
    </div>
    <div class="EventContainer"></div>
    
</body>
</html>
