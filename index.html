<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.scss">
    <script defer src="index.js"></script>
    <title>Doodle clone</title>
</head>
<body>
    <header>
        <h1>Didlydoo</h1>
        <p>Logged in as: <select>
            <option value="Jean-Daniel" default>Jean-Daniel</option>
            <option value="Seb">Seb</option>
            <option value="Tastitito">Tastitito</option>
            <option value="Olivier">Olivier</option>
            <option value="Kayn">Kayn</option>
        </select></p>
    </header>
    <div id="addEvent">Add an event</div>
    <div class="modalWindow">
        <div class="modalContent">
            <div class="modalHeader">
                <h3>Create A New Event !</h3>
                <div id="closeModal">&times;</div>
            </div>
            <p>Name : <input id="nameInput" type="text"> </p>
            <div class="dateInputCtn">
                <p>Date : <input class="dateInput" type="text"></p>
                <p class="addDate">Add a new date</p>
            </div>
            <p>Description : <input id="descriptionInput" type="text"> </p>
            <button id="submitEvent">Submit Event</button>
        </div>
    </div>
    <div class="EventContainer"></div>
    
</body>
</html>
